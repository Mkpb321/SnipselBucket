{% extends 'base.html' %}

{% block content %}
<h2>Comment löschen</h2>
<form action="" method="post">{% csrf_token %}
    <p>Bist du sicher das du folgende Comment löschen möchtest?</p>
    <p><strong>{{ comment }}</strong></p>
    <a class="btn btn-secondary btn-sm" href="{% url 'comment_detail' comment.pk %}">Zurück</a>
    <button type="submit btn-sm" class="btn btn-danger btn-sm">Löschen</button>
</form>
{% endblock content %}
